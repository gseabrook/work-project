<div class="confirmationDialog" fxLayout='column'>
	<div fxFlex='50' fxLayoutAlign='center center' fxLayout='column'>
		<div class="textContainer">{{message}}</div>
	</div>
	<div fxLayout='row' fxLayoutAlign='space-around center' fxFlex='50'>
		<button md-raised-button type="button" (click)="cancel()">Cancel</button>
	    <button md-raised-button color="primary" type="button" (click)="confirm()">OK</button>
	</div>
</div>
