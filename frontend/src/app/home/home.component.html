<md-toolbar color="primary" class="mat-elevation-z8" fxLayout="row">
    <button md-icon-button (click)="sidenav.toggle()">
        <md-icon>menu</md-icon>
    </button>
    <div>Mandate Dashboard</div>
    <button md-icon-button [mdMenuTriggerFor]="settingsMenu">
        <md-icon>settings</md-icon>
    </button>
    <md-menu #settingsMenu="mdMenu">
        <button md-menu-item (click)="logout()">Logout</button>
    </md-menu>
</md-toolbar>
<md-sidenav-container>
    <md-sidenav #sidenav mode="over">
        <md-nav-list>
            <a md-list-item routerLink="mandate-list" (click)="sidenav.close()">View Mandates</a>
            <a md-list-item routerLink="mandate-form" (click)="sidenav.close()" *ngIf="user.type === 'MERCHANT'">New Mandate</a>
        </md-nav-list>
    </md-sidenav>
    <div class="home-content" fxLayoutAlign="stretch" fxFlex>
        <md-card>
            <router-outlet></router-outlet>
        </md-card>
    </div>
</md-sidenav-container>
